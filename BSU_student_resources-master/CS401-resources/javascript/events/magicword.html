<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Example: Magic Word!</title>
	<script src="magicword.js" type="text/javascript"></script>
</head>
<body>
<div>
  <!-- This onclick=function() method is not the best, but it is a good start. -->
	<p><button onclick="textMagicWord();">Write the Magic Word!</button></p>
</div>
<div>
	<p><button onclick="speakMagicWordSpeak();">Say the Magic Word!</button></p>
</div>

<!-- If the user's web browser is not JavaScript-enabled, then print a warning -->
<noscript>
<p class="error">Warning: This page requires JavaScript! Please visit this page with a JavaScript-enabled web browser. </p>
</noscript>
</body>
</html>
