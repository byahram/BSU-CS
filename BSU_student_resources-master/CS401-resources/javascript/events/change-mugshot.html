<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Example: Change Mugshot</title>
	<link href="style.css" rel="stylesheet" type="style/css" />

</head>
<body>
	<div>
		<h1>Mugshot taken at <span id="timestamp"><!--updated on page load--></span> in Boise, Idaho, USA. </h1>
		<img src="images/yeti.jpg" alt="yeti" id="mugshot">
		<p><button id="updateButton">Click here to update your mugshot!</button></p>
	</div>

	<script src="change-mugshot.js" type="text/javascript"></script>
	<!-- If the user's web browser is not JavaScript-enabled, then print a warning -->
	<noscript>
	<p class="error">Warning: This page requires JavaScript! Please visit this page with a JavaScript-enabled web browser. </p>
	</noscript>
</body>
</html>
