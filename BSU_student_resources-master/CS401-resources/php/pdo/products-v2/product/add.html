<html>
  <head><title>Add a product</title></head>
  <body>
     <form action="upload.php" method="POST" enctype="multipart/form-data">

          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name"/>

     </form>
  </body>
</html>
